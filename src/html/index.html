<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/ziggurat/ziggurat.js"></script>
  <script type="text/javascript" src="scripts/modules/module.js"></script>
  <script type="text/javascript" src="scripts/config/routes.js"></script>
  <script type="text/javascript" src="scripts/services/achievement.js"></script>
  <script type="text/javascript" src="scripts/services/element.js"></script>
  <script type="text/javascript" src="scripts/services/format.js"></script>
  <script type="text/javascript" src="scripts/services/generator.js"></script>
  <script type="text/javascript" src="scripts/services/player.js"></script>
  <script type="text/javascript" src="scripts/services/reaction.js"></script>
  <script type="text/javascript" src="scripts/services/savegame.js"></script>
  <script type="text/javascript" src="scripts/services/synthesis.js"></script>
  <script type="text/javascript" src="scripts/services/upgrade.js"></script>
  <script type="text/javascript" src="scripts/services/util.js"></script>
  <script type="text/javascript" src="scripts/services/visibility.js"></script>
  <script type="text/javascript" src="scripts/services/data.js"></script>
  <script type="text/javascript" src="scripts/services/state.js"></script>
  <script type="text/javascript" src="scripts/controllers/main-loop.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/mdi/css/materialdesignicons.min.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" id="theme_css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>The Incremental Table of Elements</title>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-58136427-5', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body class="ng-scope theme-none" ng-app="incremental" ng-controller="main-loop">
  <div>
    <div class="navbar navbar-default animif">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand page-title">
            The Incremental Table of Elements
            </span>
          <span class="navbar-brand">
            <span class="text-muted small">v{{data.version}}</span>
          </span>
        </div>
      </div>
    </div>
    <div>
      <div ng-if="loading" class="loader" />
    </div>
    <div ng-if="!loading">
      <div class="ng-scope ng-isolate-scope animif">
        <ul class="nav nav-tabs ng-scope">
          <li ui-sref="matter" ui-sref-active="active">
            <a>
              Elements
              <i class="mdi mdi-18px mdi-alert-decagram" ng-if="visibility.elementsHasNew()"></i>
            </a>
          </li>
          <li ui-sref="encyclopedia" ui-sref-active="active">
            <a>
              Encyclopedia
              <i class="mdi mdi-18px mdi-alert-decagram" ng-if="visibility.encyclopediaHasNew()"></i>
            </a>
          </li>
          <li ng-if="player.data.achievements.periodic_table" ui-sref="table" ui-sref-active="active">
            <a>Periodic Table</a>
          </li>
          <li ui-sref="options" ui-sref-active="active">
            <a>Options</a>
          </li>
        </ul>
      </div>
      <ui-view></ui-view>
    </div>
  </div>
  <div class="achieve achievealert animif container alert alert-success alert-dismissible" ng-show="achievement.is_toast_visible" ng-cloak>
    <button type="button" class="close" data-dismiss="alert" ng-click="achievement.removeToast()">
        <span aria-hidden="true">&times;</span>
      </button>
    <h3>New unlock:</h3>
    <h2>{{achievement.toast[0]}}</h2>
  </div>
</body>

</html>
