<!DOCTYPE html>
<h2>{{ct.data.elements[ct.state.currentElement].name}}</h2>
<h3>
  <pretty value="ct.generator.elementProduction(ct.state.currentElement)" id="production_total"></pretty>
  {{ct.state.currentElement}}/s
</h3>
<ul ng-if="ct.state.player.achievements.isotope">
  <li ng-repeat="(isotope,_) in ct.data.elements[ct.state.currentElement].isotopes"
      ng-if="ct.state.player.resources[isotope].unlocked">
    <get-html value="isotope"></get-html>:
    <pretty value="ct.data.resources[isotope].ratio*100"></pretty>%
  </li>
</ul>
<table class="table"
       ng-if="ct.state.player.elements[ct.state.currentElement].unlocked">
  <tr>
    <td class="col-md-1">
      Generator
    </td>
    <td class="col-md-2">
      {{ct.state.currentElement}}/s
    </td>
    <td class="col-md-1">
      Number
    </td>
    <td class="col-md-3">
      Total {{ct.state.currentElement}}/s
    </td>
    <td class="col-md-3">
      Price
    </td>
    <td class="col-md-3">
      Buy
    </td>
  </tr>
  <tr class="animif"
      ng-repeat="gen in ct.visibility.visibleGenerators(ct.state.currentElement)">
    <td class="animif col-md-1">
      {{ct.data.generators[gen].name}}
    </td>
    <td class="animif col-md-2">
      <pretty value="ct.generator.generatorProduction(gen, ct.state.currentElement)"></pretty>
    </td>
    <td class="animif col-md-1">
      <pretty value="ct.state.player.elements[ct.state.currentElement].generators[gen]"></pretty>
    </td>
    <td class="animif col-md-3">
      <pretty value="ct.generator.tierProduction(gen, ct.state.currentElement)"></pretty>
    </td>
    <td class="animif col-md-3">
      <pretty value="ct.generatorPrice(gen, ct.state.currentElement)"></pretty>
      &nbsp;
      <get-html value="ct.data.elements[ct.state.currentElement].main"></get-html>
    </td>
    <td class="animif col-md-3">
      <div class="pull-left">
        <button type="button"
                class="btn btn-default button-small"
                ng-click="ct.buyGenerators(gen, ct.state.currentElement, 1)"
                ng-class="{disabled: ct.generatorPrice(gen, ct.state.currentElement) > ct.state.player.resources[ct.state.currentElement].number}">1</button>
      </div>
      <div class="pull-left">
        <button type="button"
                class="btn btn-default button-small"
                ng-click="ct.buyGenerators(gen, ct.state.currentElement, 10)"
                ng-class="{disabled: ct.generatorPrice(gen, ct.state.currentElement) > ct.state.player.resources[ct.state.currentElement].number}">10</button>
      </div>
      <!-- crappy workaround since it doesn't recognize the literal Infinity -->
      <div class="pull-left">
        <button type="button"
                class="btn btn-default button-small"
                ng-click="ct.buyGenerators(gen, ct.state.currentElement, 1/0)"
                ng-class="{disabled: ct.generatorPrice(gen, ct.state.currentElement) > ct.state.player.resources[ct.state.currentElement].number}">&#8892;</button>
      </div>
    </td>
  </tr>
</table>
