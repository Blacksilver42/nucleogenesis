<div class="panel-body row">
  <a class="btn btn-default col-lg-2"
  ng-repeat="entry in visibility.visibleEncyclopediaEntries()"
  ng-mouseover="player.data.encyclopedia[entry].is_new = false"
  target="_blank"
  href="{{data.encyclopedia[entry].link}}">
    <i class="material-icons" ng-if="player.data.encyclopedia[entry].is_new">error</i>
    {{data.encyclopedia[entry].name}}
  </a>
</div>
